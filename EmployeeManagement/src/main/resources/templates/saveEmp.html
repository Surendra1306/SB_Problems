<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  
  <a class="navbar-brand" href="#">Employee Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

 
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

		<div class="text-center my-3">
    		<p th:text="${succMsg}" class="text-success font-weight-bold"></p>
   		    <p th:text="${errMsg}" class="text-danger font-weight-bold"></p>
		</div>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Employee </h1>
				
				<div class = "card-body">
					<form th:action="@{/employees}" th:object = "${employee}" method="POST">
						<div class ="form-group">
							<label>  Employee Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> E-mail </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter e-mail" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Password </label>
							<input
							type = "text"
							name = "pwd"
							th:field = "*{pwd}"
							class = "form-control"
							placeholder="Enter password" 
							/>
						</div>
						
						<div class ="form-group">
							<label> DOB </label>
							<input
							type = "date"
							id = "dob"
							th:field = "*{dob}"
							class = "form-control"
							placeholder="Enter date-of-birth" 
							onchange="calculateAge()"
							/>
						</div>
						
						<div class ="form-group">
							<label> Age </label>
							<input
							type = "number"
							id = "age"
							th:field = "*{age}"
							class = "form-control"
							readonly
							/>
						</div>
						
						<div class ="form-group">
							<label> salary </label>
							<input
							type = "number"
							name = "salary"
							th:field = "*{salary}"
							class = "form-control"
							placeholder="Enter salary" 
							/>
						</div>
						
						  <div class="form-group">
      						<label>Status : </label>
        				   <label>
            			    <input type="radio" th:field="*{status}" value="true" /> Active
           				   </label>
          				   <label>
               				 <input type="radio" th:field="*{status}" value="false" /> Inactive
          				   </label>
       					 </div>
						
						
							<div class = "box-footer">
						 		<div class="row">
        							<div class="col-md-6">
        					   		 <button type="submit" class="btn btn-primary float-left">
              					 		 Save
           						 		</button>
      								</div>

        							<div class="col-md-6">
           							 <a th:href="@{/employees}" class="btn btn-info float-right">
              							  Display All Employees
           							 </a>
       					 			</div>
    							</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
    function calculateAge() {
        var dobValue = document.getElementById("dob").value;

        if (dobValue) {
            var dob = new Date(dobValue);
            var today = new Date();

            var age = today.getFullYear() - dob.getFullYear();

            var monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            document.getElementById("age").value = age;
        }
    }
</script>

	
</body>
</html>
